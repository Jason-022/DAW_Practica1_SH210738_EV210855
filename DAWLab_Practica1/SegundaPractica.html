<html leng="es" class="form-control container">
    <head>
        <title>Segunda parte</title>
        <meta charset="utf-8">
        <link href="css/CssPract1.css" rel="stylesheet" type="txt/css" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="js/SegundaPracticas.js"></script>
        <link href="css/CssPract2.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       
    </head>
    <body class="container">
        <header></header>
        <nav></nav>
        <div class="container">Registrar Libros</div>
        <hr>
       <section>
        <form action="#" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Libro ID:</span>
                    <input id="txtID" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Titulo:</span>
                    <input id="txttitulo" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Nombre del autor:</span>
                    <input id="txtnombre" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Apellido de autor:</span>
                    <input id="txtapellido" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Categoria:</span>
                    <input id="txtgenero" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Precio:</span>
                    <input id="txtprecio" type="text" class="form-control" aria-describedby="basic-addon3">
                  </div>
            <input class="form-control" type="file" placeholder="Subir imagen para el libro" id="img" multiple>
            <input type="reset" class="btn btn-primary">
            <input style="margin-top: 5px;" class="btn btn-primary" type="button" value="Guardar" onclick="GuardarLibro()">
        </form>
        <hr>
        <img src="" alt="">
        <div class="container">
            <div class="row" id="datos"></div>
        </div>


       </section> 
      <footer></footer> 
    </body>
    
</html>
